<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List!!!</title>
</head>
<body>
<h1>List!!!</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>E-mail</th>
    </tr>
    <tr th:each="member:${memberList}">
        <td th:text="${member.userId}"></td>
        <td th:text="${member.name}"></td>
        <td th:text="${member.email}"></td>
    </tr>
</table>
<a href="/">Home!!!</a>
</body>
</html>
